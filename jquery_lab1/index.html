<!DOCTYPE html>
<html>
    <head>
            <link href="style.css" type="text/css" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link href="https://fonts.googleapis.com/css?family=Anton|Economica|Shrikhand" rel="stylesheet">    </head>
    <body>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        <h1>Table Finder</h1>
        <h5>Pick your table now</h5>
        <div class="tables">
            <div class="container">1</div>
            <div class="container">2</div>
            <div class="container">3</div>
            <div class="container">4</div>
            <div class="container">5</div>
            <div class="container">6</div>
            <div class="container">7</div>
            <div class="container">8</div>
            <div class="container">9</div>
        </div>

        <div class="form">
            <form>
                <h4>New Reservation</h4> <button type="button" id="x">X</button>
                <input type="text" id="name" placeholder="Name"/>
                <input type="text" id="phone" placeholder="Phone Number"/>
                <input type="text" id="partysize" placeholder="Party Size"/>
                <button type="button" id="save">Save</button>
            </form>
        </div>
    </body>

</html>
